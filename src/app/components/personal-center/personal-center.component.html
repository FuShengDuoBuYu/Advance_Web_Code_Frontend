<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人中心</title>
</head>

<body>
<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="center-icon" [matMenuTriggerFor]="menu2">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item (click)="logout()">登出</button>
      </mat-menu>
    </button>
    <span>个人中心</span>
    <span class="center-spacer"></span>
    <button mat-icon-button class="center-icon favorite-icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="center-icon">
      <mat-icon>share</mat-icon>
    </button>
  </mat-toolbar>
</p>

<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <a mat-list-item [matMenuTriggerFor]="menu">学习数据</a>
      <mat-menu #menu="matMenu">
        <mat-nav-list>
          <a mat-list-item (click)="handleMenuSelection('学习时长')">学习时长</a>
          <a mat-list-item (click)="handleMenuSelection('学习分类')">学习分类</a>
          <a mat-list-item (click)="handleMenuSelection('学习比较')">学习比较</a>
          <a mat-list-item (click)="handleMenuSelection('课程数量')">课程数量</a>
        </mat-nav-list>
      </mat-menu>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="handleMenuSelection('账户信息')" >账户信息</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="handleMenuSelection('个人信息')" >个人信息</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="handleMenuSelection('个人主页')" >个人主页</a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item (click)="handleMenuSelection('敬请期待')" >敬请期待</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container">
      <div  id="line" class="chart-container"></div>
      <div  id="pie" class="chart-container"></div>
      <div  id="radar" class="chart-container"></div>
      <div  id="bar" class="chart-container"></div>
      <div id="account" class="content">
        <!-- 账户信息的内容 -->
      </div>
      <div id="profile" class="content">
        <!-- 个人信息的内容 -->
        hello world!
      </div>
      <div id="homepage" class="content">
        <!-- 个人主页的内容 -->
      </div>
      <div id="coming-soon" class="content">
        <!-- 敬请期待的内容 -->
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
