<div class="loading_page"*ngIf="isLoading">
  <mat-progress-spinner  mode="indeterminate" diameter="50"
                         style="width: 100px;left: 45%;top: 40%;height: 60px"></mat-progress-spinner>
  <!--  <span>资源加载中，请耐心等待...</span>-->
</div>

<div [style]="style">
  <mat-toolbar color="primary" class="toolbar">
    <span>选择虚拟角色</span>
    <span>您已经选择了  {{players[playerIndex].name}}</span>
    <button mat-raised-button color="accent" (click)="comfirmPlayer()">确定</button>
  </mat-toolbar>
  <div class="content">
    <div class="card_view" id="cardView">
      <mat-card class="card" *ngFor="let player of players;let i = index" (click)="selectPlayer(i)">
        <mat-card-header>
          <mat-card-title>{{player.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>描述: {{player.description}}</p>
        </mat-card-content>
      </mat-card>
    </div>
    <div class="virtual_player">
      <div #virtual_player></div>
    </div>
  </div>
</div>
